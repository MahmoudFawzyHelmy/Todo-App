<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Todo App</title>
  </head>

  <body>
    <div class="m-auto w-50 shadow my-4 task-form p-4 rounded-4">
      <div class="d-flex justify-content-between align-items-center">
        <input type="text" />
        <input
          type="text"
          class="form-control my-3 rounded-4 mx-3 w-75"
          id="task-input"
          placeholder="Type your tasks ..."
        />
        <button class="btn btn-primary text-capitalize rounded-3" id="btn">
          add task
        </button>
      </div>
      <div class="alert alert-danger my-2" role="alert" id="alert">
        You Can't add empty task
      </div>
      <h3 class="text-capitalize text-center text-white" id="todo-title">
        no tasks
      </h3>
      <div class="loading m-auto" id="loading"></div>

      <div class="tasks m-auto text-white" id="tasks"></div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
